version: '3.8'

services:
  omakase-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omakase-ai
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service with hot reload
  omakase-ai-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: omakase-ai-dev
    ports:
      - "3000:3000"
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    profiles:
      - dev

networks:
  default:
    name: omakase-network
